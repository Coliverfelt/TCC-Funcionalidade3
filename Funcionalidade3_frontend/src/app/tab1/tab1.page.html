<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" color="tertiary"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      {{notificationsheader}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="plusClick()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let notification of notifications" button (click)="itemClick(notification)" detail>
      <ion-label>
        <h2>{{notification.titulo}}</h2>
        <h3>{{notification.text}}</h3>
        <h3>{{notification.date_time}}</h3>
        <h3>{{notification.class}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
